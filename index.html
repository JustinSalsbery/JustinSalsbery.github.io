<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisive Leftovers</title>

    <style>
        body {
            padding: 0 10%;
        }

        h1,
        h2,
        p {
            margin: 0;
            display: inline;
        }

        input[type=submit] {
            /* Maybe I'll center this later. */
        }

        div {
            margin: 1em 0;
        }
    </style>
</head>

<body>
    <h1>Approximate oximeter error rate:</h1>

    <div>
        <h2>Enter you details:</h2>
        <form onsubmit="return false">
            <div>
                <label for="age">Age:</label>
                <input type="number" id="form-age" name="age">
            </div>

            <div>
                <label for="race">Race:</label>
                <select id="form-race" name="race">
                    <option value="native-american">American Indian / Alaska Native</option>
                    <option value="asian">Asian</option>
                    <option value="black">Black</option>
                    <option value="hispanic">Hispanic / Latino</option>
                    <option value="white">White</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>

            <div>
                <label for="sex">Sex:</label>
                <select id="form-sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <label for="region">Region:</label>
                <select id="form-region" name="region">
                    <option value="midwest">Midwest</option>
                    <option value="northeast">Northeast</option>
                    <option value="south">South</option>
                    <option value="west">West</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <input type="submit" value="Submit" onclick="populateOximeterError()">
        </form>
    </div>

    <div>
        <h2>Oximeter error rate:</h2>
        <p id="oximeterErrorDiv">NA</p>
    </div>

    <script>
        function populateOximeterError() {
            const age = document.getElementById("form-age").value
            const race = document.getElementById("form-race").value
            const sex = document.getElementById("form-sex").value
            const region = document.getElementById("form-region").value

            // No validation
            console.log(age, race, sex, region)

            document.getElementById("oximeterErrorDiv").innerText = "Not"
        }
    </script>
</body>

</html>
